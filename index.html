<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学内共有カレンダー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <header class="bg-indigo-600 text-white p-4 sticky top-0 z-10 shadow-md">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-wider">📅 学内共有カレンダー</h1>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 pb-20">

        <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-100 mb-8">
            <h2 class="text-lg font-bold mb-4 text-indigo-700">新規投稿</h2>
            
            <div class="flex flex-col gap-3">
                <div>
                    <label class="text-xs text-gray-500 font-bold ml-1">授業・課題名</label>
                    <input type="text" id="inputTitle" placeholder="例: 数学A レポート提出" 
                        class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                </div>

                <div>
                    <label class="text-xs text-gray-500 font-bold ml-1">日付</label>
                    <input type="date" id="inputDate" 
                        class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                </div>

                <div>
                    <label class="text-xs text-gray-500 font-bold ml-1">詳細メモ</label>
                    <textarea id="inputDetail" rows="3" placeholder="詳細を入力してください..." 
                        class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"></textarea>
                </div>

                <button id="addBtn" 
                    class="mt-2 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-md active:scale-95 transition-transform duration-150">
                    追加する
                </button>
            </div>
        </div>

        <div>
            <h2 class="text-lg font-bold mb-4 text-gray-700 border-b pb-2">予定一覧</h2>
            <div id="postsContainer" class="flex flex-col gap-4">
                <p id="emptyMsg" class="text-center text-gray-400 py-4">予定はまだありません</p>
            </div>
        </div>
    </main>

    <script src="js/main.js" defer></script>
</body>
</html>
