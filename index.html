<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学内共有カレンダー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans select-none">

    <header class="bg-sky-400 text-white p-4 sticky top-0 z-10 shadow-md">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <button id="prevMonthBtn" class="p-2 hover:bg-sky-500 rounded-full transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            
            <h1 id="monthYearLabel" class="text-2xl font-bold tracking-widest font-mono">
                </h1>

            <button id="nextMonthBtn" class="p-2 hover:bg-sky-500 rounded-full transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </button>
        </div>
    </header>

    <main class="max-w-md mx-auto p-2 pb-20">
        <div class="grid grid-cols-7 gap-1 text-center mb-1 text-gray-500 text-sm font-bold">
            <div class="text-red-400">Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div class="text-blue-400">Sat</div>
        </div>

        <div id="calendarGrid" class="grid grid-cols-7 gap-1 auto-rows-fr">
            </div>
    </main>

    <div id="postModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-xl shadow-2xl p-6 transform transition-all scale-100">
            <h2 class="text-xl font-bold mb-4 text-sky-600">予定を追加</h2>
            <p id="modalDateLabel" class="text-gray-500 text-sm mb-4 font-bold">--月--日</p>
            
            <div class="flex flex-col gap-3">
                <input type="text" id="inputTitle" placeholder="タイトル (例: レポート提出)" 
                    class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400">
                
                <textarea id="inputDetail" rows="3" placeholder="詳細メモ..." 
                    class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400"></textarea>

                <div class="flex gap-2 mt-2">
                    <button id="closeModalBtn" class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-bold">キャンセル</button>
                    <button id="savePostBtn" class="flex-1 bg-sky-500 text-white py-3 rounded-lg font-bold shadow-md">保存</button>
                </div>
            </div>
        </div>
    </div>

    <div id="viewModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-xl shadow-2xl p-6 relative">
            <button id="closeViewBtn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">✕</button>
            
            <div class="mb-4">
                <span id="viewDate" class="bg-sky-100 text-sky-700 text-xs font-bold px-2 py-1 rounded"></span>
            </div>
            <h2 id="viewTitle" class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2"></h2>
            <p id="viewDetail" class="text-gray-600 whitespace-pre-wrap leading-relaxed min-h-[60px]"></p>

            <button id="deleteBtn" class="w-full mt-6 bg-red-50 text-red-500 py-3 rounded-lg font-bold hover:bg-red-100 transition">
                この予定を削除
            </button>
        </div>
    </div>

    <script src="js/main.js" defer></script>
</body>
</html>
